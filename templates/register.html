<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS for Light/Dark Mode -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="{{ 'dark-mode' if session.get('dark_mode') else '' }}">  <!-- Dark Mode logic from session -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Film Project Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_project') }}">Add New Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <button id="modeToggle" class="btn btn-outline-secondary">Toggle Mode</button>
                    </li>
                    <!-- Login/Logout logic using Flask-Login's current_user -->
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

  <div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
      <h2 class="mb-3">Register</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" required placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" required placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" required placeholder="Enter password">
        </div>
        <div class="mb-3">
          <label for="role">Role</label>
          <select name="role" class="form-control">
            <option value="user">Crew Member</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-secondary w-100">Register</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
